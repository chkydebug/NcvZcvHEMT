name: Python Application CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
    
    # Step 4: Lint with flake8 (optional - checks code quality)
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .


    # Step 5: Build executable (creating .exe)
    - name: Build Executable (PyInstaller)
      run: |
        pyinstaller --onefile --windowed sheetcarrierdensityvsdepthplotter.py
        ls -l dist/

    # Step 6: Upload artifact (executable)
    - name: Upload executable artifact
      uses: actions/upload-artifact@v3
      with:
        name: NcvZcvApp-Executable
        path: dist/sheetcarrierdensityvsdepthplotter.exe
